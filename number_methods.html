<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = math.round(10.4);//round value
        document.write("Round of value :" + a +"<br>");

        var b = math.trunc(10.4);
        document.write("Trunc Round of without decimal prints of value :" + b +"<br>");

        var c = math.ceil(10.4);
        document.write("ceil nearest upper prints of value :" + c +"<br>");

        var d = math.floor(10.4);
        document.write("ceil nearest down prints of value :" + d +"<br>");

        var e =math.min(12,45,34,76,87,23,11);
        document.write("minvalue : " + e +"<br>");

        var f =math.max(12,45,34,76,87,23,11);
        document.write("maxvalue : " + f +"<br>");

        var g =math.sqrt(81);
        document.write("square root : " + g +"<br>");

        var h =math.cbrt(125);
        document.write("qube root : " + h +"<br>");

        var i =math.pow(3,4);
        document.write("power : " + i +"<br>");

        var j =math.random();
        document.write("maxvalue : " + j +"<br>");

        var f =math.floor(math.random() * 10000);
        document.write("randomvalue : " + f +"<br>");

        
    </script>
</body>
</html>
