            document.write("Hellow Every one, How Are You");

        }
        hellow();

        hellow();

    <hr>
    <script>
        function sum(a,b,c){
            document.write(a+b+c + "<br>");
        }
        sum(34,23,76);
        sum(134,423,8);
    </script>

    <script>
        function sub(a,b){
            document.write(a-b + "<br>");
        }
        sub(34,23);
        sub(423,8);
    </script>
    <hr>
    <script>
        const sum = (a,b,c)=>
            document.write(a+b+c + "<br>");
        
        sum(34,23,76);
        sum(134,423,8);
    </script>
</body>
